<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
        <header>
            <h2>File Details</h2>
            <h4>Entering Local Files in the System</h4>
        </header>

        <!----FORM START----->
        <form action="#">
            

            <!----NAME----->
            <div class="field group">
                <label for="title" class="label">Title:</label>
                <div class="field">
                    <input name="title" id="title" type="text" value="" placeholder="Enter Title Here" required>
                </div>
            </div>


            <!---CREATED BY----->
            <div class="field group">
                <label for="author1" class="label">Creator:</label>
                <div class="field">
                    <input name="author1" id="author1" type="text" value="" placeholder="Enter Creator's Name Here" required>
                </div>
            </div>


        </form>
        <!-- repeat above for author (a dropdown for multiple? or add button?
            year, edition/version, publisher, isbn, file location, subject (add subject button) -->
</body>
</html>
